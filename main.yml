---
  - name: Testing Ansible with GitLab
    hosts: localhost
    become: yes
    gather_facts: false
    tasks:
      - name: Installing httpd using yum
        yum:
          name: httpd
          state: present
      - name: wget pkg installing
        yum:
          name: wget
          state: present
      - name: Creating a new text file
        shell: |
            whoami >> user.txt
            cat /etc/os-release >> user.txt
            ping www.ovgu.de -w 10 >> ping.txt
